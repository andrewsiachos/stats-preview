<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div id='wrapper'>
    <div id='details'>
      <h2>Get <span>insights</span> that help your business grow.</h2>
      <p id='description'>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

      <div id='stats'>
        <div>
          <h4 class="statNum">10k+</h4>
          <p class="statName">COMPANIES</p>
        </div>
        <div>
          <h4 class="statNum">314</h4>
          <p class="statName">TEMPLATES</p>
        </div>
        <div>
          <h4 class="statNum">12M+</h4>
          <p class="statName">QUERIES</p>
        </div>
      </div>
    </div>
    <div id='picContainer'>
      <div id='violet'>
        
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/andrewsiachos" target="_blank">Andrew Siachos</a>.
  </div>
</body>
</html>
